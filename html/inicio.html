<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>                
    <link rel="stylesheet" href="../css/registerstyle.css">
    <link rel="icon" type="image/png" href="../multimedia/imagenes/favicon.ico">
</head>
<body>
    <p class="back"><a href="../html/index.html"><img src="../multimedia/imagenes/flecha.png"></a></p>
    <div class="log-in">
        <img src="../multimedia/imagenes/Logo2.png" class="logo">
        <h2>Healthy House</h2>
        <p id="rr">Registro</p>
        <form>
            <p id="cr">Nombre de usuario</p>
            <input type="text" placeholder="Ingrese su usuario">
            <p id="dr">Correo electrónico</p>
            <input type="text" placeholder="Ingrese su correo" required>
            <p id="cs">Contraseña</p>
            <input type="password" class="passw" id="Input" placeholder="Ingrese su contraseña" required>
            <button type="submit" class=submit value="Registrarse" id="sign">Registrarse</button>
            <p id="oc"><a href="#">¿Olvidaste tu Contraseña?</a></p>
            <p id="cc">Ya tienes cuenta?<a href="../html/Inicio2.html">Inicia Sesion</a></p>
        </form>


</body>
</html>
